name: html update

on:
  schedule:
  - cron: "10 * * * *"

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: write
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false


jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Set up Python 3.10
      uses: actions/setup-python@v4
      with:
        python-version: "3.10"
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    - id: run_update
      name: Run menu update
      run: |
        python scraper.py
        git config --global user.name 'anttimc'
        git config --global user.email 'anttimc@users.noreply.github.com'
        git add index.html
        echo "::set-output name=run_deploy::yes"
        git commit -m "Daily lunch" || echo "::set-output name=run_deploy::no"
        git push
    outputs:
      run_deploy: ${{ steps.run_update.outputs.run_deploy }}

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.build.outputs.page_url }}
    runs-on: ubuntu-latest
    needs:
      - build 
    if: needs.build.outputs.run_deploy == 'yes'
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Pages
        uses: actions/configure-pages@v5
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # Upload entire repository
          path: '.'
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
